        .form-input {

            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {

            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            z-index: 100;
        }

        .back-link:hover {
            border-color: var(--primary-color);
        }
