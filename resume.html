        /* Resume Page Specific Styles */
        .resume-container {
            max-width: 900px;
            margin: 100px auto 50px;

        .resume-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .resume-header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .resume-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .resume-section h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .resume-section h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        textarea.form-input {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

        .experience-item,

            padding: 1.5rem;
            margin-bottom: 1rem;

        }

        .experience-item h3,
        .education-item h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .save-btn {
            display: block;
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(157, 78, 221, 0.4);
        }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 10px;
            display: none;
        }

        .status-message.success {
            display: block;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .back-link {

            top: 20px;
            left: 20px;
            padding: 0.8rem 1.5rem;
            background: var(--glass-bg);

            border-radius: 30px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            z-index: 100;
