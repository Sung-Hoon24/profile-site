            margin-bottom: 0.5rem;
        }

        .save-btn {

            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(157, 78, 221, 0.4);
        }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {

            padding: 1rem;
            margin-top: 1rem;
            border-radius: 10px;

        }

        }
